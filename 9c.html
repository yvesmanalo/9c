<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9c.html</title>
  <style>
    .container{
      width: 300px;
      border-style: solid;
      border-color: grey;
      border-width: 1px;
    }
    p, button{
      font-family: Arial;
      font-weight:bold;
      margin-left: 15px;
    }
    button{
      margin-bottom: 17px;
    }
    .no-btn{
      margin-left:0px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button class="no-btn">No</button>
  </div>
</body>
</html>
